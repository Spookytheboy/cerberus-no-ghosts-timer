	<body>
		<div class="wrapper">
			<p>Cerberus "No Ghosts" Method Timer</p>
			<div class="time-remaining">
				0:<span class="seconds-remaining">00</span>s
			</div>
			<div class="buttons">
				<button class="options">Options</button>
				<button class="cancel">Cancel</button>
				<button class="start">Start</button>
			</div>

			<div class="options-menu hidden">
				<div class="option">
					Audio:
					<div class="option-item"><label><input type="radio" name="sound" value="bell" checked> Bell</label></div>
					<div class="option-item"><label><input type="radio" name="sound" value="russell"> Voice: Russell</label></div>
					<div class="option-item"><label><input type="radio" name="sound" value="liv"> Voice: Liv</label></div>
					<div class="option-item"><label><input type="radio" name="sound" value="justin"> Voice: Justin</label></div>
				</div>
				<div class="option">
					Background: 
					<div class="option-item"><label><input type="radio" name="background" value="" checked> Default</label></div>
					<div class="option-item"><label><input type="radio" name="background" value="#00ff1f"> Chroma Key Green</label></div>
				</div>
				<div class="option">
					Popout:
					<button class="popout">Open Popout Version</button>
				</div>
				<div class="option">
					<p style="font-size: 12px; font-color: grey;">Created by <a href="https://twitter.com/spookytheboy" target="_blank">@spookytheboy</a> &copy; 2020</p>
				</div>
			</div>
		</div>
